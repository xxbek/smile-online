{% extends 'core/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="col-12 col-lg-10 offset-lg-1">
    <h1>{{ title }}</h1>
    <div class="content px-3 my-4">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ФИО</th>
                <th>Открыть анкету</th>
            </tr>
            </thead>
            <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.fio }}</td>
                <td><a href="{% url 'core:one_patient' patient_pk=patient.pk %}">Открыть анкету</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
